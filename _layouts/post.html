---
layout: default

<div class="container post-container">
  <div class="post-meta">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-description">
      <b>Abstract: </b>
      <br>
      {{ page.description }}</p>
  </div>

  <div class="post-content">
    {{ content }}
  </div>
</div>
